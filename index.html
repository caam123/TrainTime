<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/normalize.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,900" rel="stylesheet">


    <title>Train Time</title>
</head>

<body>
<nav>
    <div class="back-portfolio">
        <div id="back"><span></span><a href="https://caam123.github.io/Bootstrap-portfolio/portfolio.html"><</a> </span> 
        </div> 
    </div> 
</nav> 

<div class="container">

    <div class="row">
        <div class="main-title col-12">
            <p>Train Time</p>
        </div>
    </div>


    <div class="row">
        <div class="containTable col-10 align-self-center">
            <div class="header-section">
                <p>Current Train Schedule</p>
            </div>

            
            <div class="table col-12">
                <table class="col-12">
                    <thead>
                        <tr>
                        <th>Train name</th>
                        <th>Destination</th>
                        <th>Frequency</th>
                        <th>Next Arrival</th>
                        <th>Minutes Away</th>
                        </tr>
                    </thead>
                    <tbody>
                        <td>Trenton Express</td>
                        <td>Destination</td>
                        <td>25 min</td>
                        <td>Next Arrival</td>
                        <td>Minutes Away</td>
                    </tbody>    
                </table>
            </div>
        </div> <!--Cierra Col-10 que contiene toda la table + header-->
    </div> <!--Cierra ROW-->

    <div class="row">
        <div class="containTable col-10 align-self-center">
            <div class="header-section">
                <p>Add Train</p>
            </div>
            <div class="formInput">
                <form class="flex">
                    <label class="flexChild" for="trainName">Train Name</label>
                    <br>
                    <input type="text" id="trainName">
                    <br>
                    <label for="destination">Destination</label>
                    <br>
                    <br>
                    <label for="time">First Train (hh:mmm - military tune)</label>
                    <br>
                    <input type="text">
                    <br>
                    <label for="frequency">Frequency</label>
                    <br>
                    <input type="number" id="frequency">
                    <br>
                    <input type="button" value="submit">
                </form>

            </div>
    </div>




</div> <!--Cierra container-->

<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>
<script src="assets/js/app.js"></script>

</body>

</html>
